      <aside class="basket">
        <div class="basket__content">
          <div>
            <h2 class="basket__title">Корзина</h2>
            <div class="basket__cards"></div>
          </div>

          <div class="basket__bottom">
            <div class="basket__text">
              <p class="basket__text-desc">Итого:</p>
              <p class="basket__text-sum"><span class="total">0</span> руб.</p>
            </div>
            <div class="basket__text">
              <p class="basket__text-desc">Налог 5%:</p>
              <p class="basket__text-sum">
                <span class="percent">0</span> руб.
              </p>
            </div>
            <button class="basket__btn">Оформить заказ</button>
          </div>
        </div>
      </aside>
      <div class="container">
        <div class="register">
          <h2 class="register__title">Регистрация</h2>
          <form class="register__form">
            <input class="register__input" type="text" placeholder="Login" />
            <input class="register__input" type="email" placeholder="Email" />
            <input
              class="register__input"
              type="password"
              placeholder="Password"
            />
            <span class="register__error password-message">
              Длина пароля должна быть не менее 8 символов</span
            >
            <input
              class="register__input"
              type="password"
              placeholder="Confirm password"
            />
            <span class="register__error confirmPassword-message"
              >Пароли не совпадают</span
            >
            <button type="submit" class="register__btn">
              Зарегистроваться
            </button>
            <span class="register__sign"
              >Уже есть аккаунт ? <a href="./login.html">Войти</a></span
            >
          </form>
        </div>
