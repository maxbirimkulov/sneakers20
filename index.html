      <aside class="basket">
        <div class="basket__content">
          <div>
            <h2 class="basket__title">Корзина</h2>
            <div class="basket__cards"></div>
          </div>

          <div class="basket__bottom">
            <div class="basket__text">
              <p class="basket__text-desc">Итого:</p>
              <p class="basket__text-sum"><span class="total">0</span> руб.</p>
            </div>
            <div class="basket__text">
              <p class="basket__text-desc">Налог 5%:</p>
              <p class="basket__text-sum">
                <span class="percent">0</span> руб.
              </p>
            </div>
            <button class="basket__btn">Оформить заказ</button>
          </div>
        </div>
      </aside>
      <main class="main">
        <section class="main__swipe">
          <div class="container">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="main__swipe-block">
                    <div class="main__swipe-box">
                      <div class="main__swipe-box-text">
                        <div class="main__swipe-box-partners">
                          <img
                            src="./src/images/swiper/partners.png"
                            alt="Our Partners"
                            class="main__swipe-box-partners-logo"
                          />
                        </div>
                        <p class="main__swipe-box-desc">
                          Stan Smith, <br />
                          <span class="main__swipe-box-desc-black"
                            >Forever!</span
                          >
                        </p>
                        <a href="" class="main__swipe-box-btn">купить</a>
                      </div>
                    </div>
                    <div class="main__swipe-box main__swipe-box-scn">
                      <div class="main__swipe-box-imgs">
                        <img
                          src="src/images/swiper/swipeImg.png"
                          alt="Swipe Image"
                          class="main__swipe-box-img"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="main__swipe-block">
                    <div class="main__swipe-box">
                      <div class="main__swipe-box-text">

                            src="./src/images/swiper/partners.png"

                        <p class="main__swipe-box-desc">
                          Stan Smith, <br />
                          <span class="main__swipe-box-desc-black"
                            >Forever!</span
                          >
                        </p>
                        <a href="" class="main__swipe-box-btn">купить</a>
                      </div>
                    </div>
                    <div class="main__swipe-box main__swipe-box-scn">
                      <div class="main__swipe-box-imgs">
                        <img
                          src="src/images/swiper/swipeImg.png"
                          alt="Swipe Image"
                          class="main__swipe-box-img"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="main__swipe-block">
                    <div class="main__swipe-box">
                      <div class="main__swipe-box-text">
                        <div class="main__swipe-box-partners">

                            src="./src/images/swiper/partners.png"

                    <div class="main__swipe-box main__swipe-box-scn">

                    </div>

                </div>
                <div class="swiper-slide">
                  <div class="main__swipe-block">
                    <div class="main__swipe-box">
                      <div class="main__swipe-box-text">

                      <div class="main__swipe-box-imgs">
                        <img
                          src="src/images/swiper/swipeImg.png"
                          alt="Swipe Image"
                          class="main__swipe-box-img"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper__icon-next">
                <span class="span__svg"
                  ><svg
                    width="7"
                    height="12"
                    viewBox="0 0 7 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"

                      stroke="#C8C8C8"

                    width="7"
                    height="12"

                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"

                    <path
                      d="M1 0.999999L6 6L1 11"
                      stroke="#C8C8C8"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    /></svg
                ></span>
              </div>
            </div>
          </div>
        </section>
        <section class="main__assort">
          <div class="container">
            <div class="main__assort-topContent">
              <h2 class="main__assort-title">Все кроссовки</h2>

              <div class="main__assort-filter">
                <select class="main__assort-select main__assort-select-price">
                  <option value="">Цена по умолчанию</option>
                  <option value="asc">По возрастанию</option>
                  <option value="desc">По убыванию</option>
                </select>
                <select
                  class="main__assort-select main__assort-select-category"
                >
                  <option value="">Все типы</option>
                  <option value="street">Уличные</option>
                  <option value="run">Беговые</option>
                  <option value="train">Тренировочные</option>
                </select>
                <select class="main__assort-select main__assort-select-gender">
                  <option value="">Все виды</option>
                  <option value="men">Мужские</option>
                  <option value="women">Женские</option>
                </select>
                <select class="main__assort-select main__assort-select-brands">
                  <option value="">Все бренды</option>
                  <option value="nike">Nike</option>
                  <option value="adidas">Adidas</option>
                  <option value="skechers">Skechers</option>
                  <option value="new balance">New Balance</option>
                </select>
              </div>

              <div class="main__assort-form">
                <span class="main__assort-form-icon"
                  ><svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >

                      d="M15.25 15.25L11.8855 11.8795L15.25 15.25ZM13.75 7.375C13.75 9.06576 13.0784 10.6873 11.8828 11.8828C10.6873 13.0784 9.06576 13.75 7.375 13.75C5.68424 13.75 4.06274 13.0784 2.86719 11.8828C1.67165 10.6873 1 9.06576 1 7.375C1 5.68424 1.67165 4.06274 2.86719 2.86719C4.06274 1.67165 5.68424 1 7.375 1C9.06576 1 10.6873 1.67165 11.8828 2.86719C13.0784 4.06274 13.75 5.68424 13.75 7.375V7.375Z"
                      stroke="#E4E4E4"
                      stroke-width="2"
                      stroke-linecap="round"
                    /></svg
                ></span>
                <input
                  type="search"
                  placeholder="Поиск..."
                  class="main__assort-form-input"
                />
              </div>
            </div>
            <div class="main__assort-mainContent"></div>
          </div>
        </section>
